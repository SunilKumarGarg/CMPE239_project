<!DOCTYPE html>
<html>

  <head>
    <link href= "css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href= 'css/sb-admin.css' rel="stylesheet" type="text/css">
    <link href= "font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <script type="text/javascript" src="http://code.angularjs.org/1.1.0/angular.min.js"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type='text/javascript' src="js/app.js">    
    

    google.setOnLoadCallback(function() {
        angular.bootstrap(document.body, ['WeatherAnalysis']);
    });

  </script>
  <body> 
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href={{ url_for('static',filename='Home.html') }}>Weather Analysis</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">                    
                    <li>
                        
                    </li>                    					
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- /.row -->
                <div ng-controller = 'DataController' ng-init="getCityAvgTempData()">
                  <div id="Regression" style="width: 900px; height: 500px;"></div>                  
                </div>  

                <form ng-submit="getCityAvgTempData()" ng-controller="DataController">
                  Enter Details:
                  <input type="text" ng-model="City" name="City" />
                  <input type="text" ng-model="Country" name="Country" />
                  <input type="text" ng-model="Month" name="Month" />
                  <input type="submit" id="submit" value="Submit" />
              </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
	<!-- /#page-wrapper -->
</div>

<!-- Bootstrap Core JavaScript -->
